<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
      <!-- menu de producto -->
      <button mat-button [matMenuTriggerFor]="producto">Menu</button>
      <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/catalogo">catalogo</button>
        <button mat-menu-item></button>
      </mat-menu>
  <span class="example-spacer"></span>
  <!-- inicio de sesion -->
  <button mat-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item routerLink="/registro">Registrarse</button>
    <button mat-menu-item routerLink="/inicio-sesión">Iniciar sesión</button>
  </mat-menu>
  <!-- carrito -->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
    routerLink="/inicio">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>
