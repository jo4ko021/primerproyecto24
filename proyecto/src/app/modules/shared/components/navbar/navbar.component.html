<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/inicio">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="producto">Menu</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/catalogo">catalogo</button>
    <button mat-menu-item></button>
  </mat-menu>

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
